<p-toast></p-toast>
<div class="vertical-container">
    <div class="wrapper">
        <div class="p-mx-auto p-inputgroup p-mb-3">
            <img id="logo" src="assets/img/celesi_logo.png" alt="" />
        </div>
        <form [formGroup]="loginForm">
            <div class="p-mx-auto p-inputgroup p-mb-3" style="width: 300px">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Username" formControlName="username" />
            </div>
            <div class="p-mx-auto p-inputgroup p-mb-3" style="width: 300px">
                <span class="p-inputgroup-addon"><i class="pi pi-ellipsis-h"></i></span>
                <input type="password" pInputText placeholder="Password" formControlName="password" />
            </div>
        </form>

        <div>
            <button (click)="login()" pButton pRipple type="button" label="Login" icon="pi pi-lock" iconPos="left"
                class="p-d-block p-mx-auto"></button>
        </div>
    </div>
</div>

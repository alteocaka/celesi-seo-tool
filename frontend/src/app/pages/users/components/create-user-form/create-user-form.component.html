<p-toast></p-toast>
<div class="vertical-container">
    <div class="wrapper" style="margin-top: 2%;">
        <div class="p-mx-auto p-inputgroup p-mb-3">
            <img id="logo" src="assets/img/166260.png" alt="" />
        </div>
        <form [formGroup]="profileForm">
            <div class="p-mx-auto p-inputgroup p-mb-3" style="width: 300px">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Username" formControlName="username" />
            </div>
            <div class="p-mx-auto p-inputgroup p-mb-3" style="width: 300px">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="text" pInputText placeholder="Password" formControlName="password" />
            </div>
          <div class="p-mx-auto" style="width: 300px">
            <p-radioButton value="1" id="user" formControlName="role"></p-radioButton>
            <label class="p-mr-2" style="font-family: BlinkMacSystemFont,sans-serif !important; color: #495057;" for="user">User</label>
            <p-radioButton value="2" id="user-sales" formControlName="role"></p-radioButton>
            <label class="p-mr-2" style="font-family: BlinkMacSystemFont,sans-serif !important; color: #495057;" for="admin">User Sales</label>
            <p-radioButton value="3" id="admin" formControlName="role"></p-radioButton>
            <label class="p-mr-2" style="font-family: BlinkMacSystemFont,sans-serif !important; color: #495057;" for="admin">Admin</label>
          </div>
        </form>

        <div class="p-pb-5">
            <button (click)="createRequest.emit(this.profileForm.value)" style="width: 120px;" pButton pRipple type="button" label="Krijo" icon="pi pi-check-square" iconPos="left"
                class="p-d-block p-mx-auto p-mt-4 p-button-success"></button>
        </div>
    </div>
</div>

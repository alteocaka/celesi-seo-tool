<div class="vertical-container">
  <div class="wrapper">
    <div class="p-mx-auto p-inputgroup p-mb-3">
      <img
        id="logo"
        src="assets/img/788856_edit_512x512.png"
        alt=""
      />
    </div>
    <form [formGroup]="form">
      <div class="p-mx-auto p-inputgroup p-mb-3" style="width: 300px">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input
          type="text"
          pInputText
          placeholder="Username"
          formControlName="username"
        />
      </div>
      <div class="p-mx-auto" style="width: 300px">
        <p-radioButton
          value="1"
          id="user"
          formControlName="role"
        ></p-radioButton>
        <label
          class="p-mr-2"
          style="
            font-family: BlinkMacSystemFont, sans-serif !important;
            color: #495057;
          "
          for="user"
          >User</label
        >
        <p-radioButton
          value="2"
          id="admin"
          formControlName="role"
        ></p-radioButton>
        <label
          class="p-mr-2"
          style="
            font-family: BlinkMacSystemFont, sans-serif !important;
            color: #495057;
          "
          for="admin"
          >Admin</label
        >
      </div>
      <div class="p-mx-auto p-pt-4 p-pb-3" style="width: 300px">
        <button
          (click)="submitted.emit(this.form.value)"
          pButton
          pRipple
          type="button"
          label="Save"
          icon="pi pi-save"
          iconPos="left"
          class="p-ml-3 p-mb-5 p-d-block p-mx-auto"
        ></button>
      </div>
    </form>
  </div>
</div>
